<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Embedded Styple Sheet 1</title>
		<meta charset="utp-8">
	</head>

	<body>
		<style>
			body {background-color: #eaeaea;
				  color: #000033;
			}	  
		</style>
		<h1>This is embedded style sheet example.</h1>
		<h2> It sets the background color of the body to #eaeaea. </h2>
		<p> It sets the font color in the body to #000033.</p>
	</body>
</html>
